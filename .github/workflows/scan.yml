name: Data Scout

on:
  schedule:
    # 7 AM ET (noon UTC) on weekdays
    - cron: '0 12 * * 1-5'
  workflow_dispatch:  # Allow manual trigger

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to commit docs/ and data/

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync

      - name: Run Data Scout
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: uv run python scan.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/ data/seen_items.json
          git diff --staged --quiet || git commit -m "Update Data Scout briefing for $(date -u +%Y-%m-%d)"
          git push
