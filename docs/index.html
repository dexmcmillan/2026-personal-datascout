<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Scout â€” Wednesday, February 11, 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: #1a1a1a;
            background: #fff;
            line-height: 1.6;
            max-width: 720px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        header {
            border-bottom: 3px double #1a1a1a;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        header .date {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.25rem;
        }

        section {
            margin-bottom: 2.5rem;
        }

        section h2 {
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 0.4rem;
            margin-bottom: 1.2rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            color: #333;
        }

        .item {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
        }

        .item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .item h3 {
            font-size: 1.15rem;
            margin-bottom: 0.2rem;
            line-height: 1.3;
        }

        .item h3 a {
            color: #1a1a1a;
            text-decoration: none;
            border-bottom: 1px solid #ccc;
        }

        .item h3 a:hover {
            border-bottom-color: #1a1a1a;
        }

        .item .meta {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 0.4rem;
        }

        .source-tag {
            display: inline-block;
            background: #f0f0f0;
            padding: 0.1rem 0.5rem;
            border-radius: 3px;
            font-size: 0.75rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .item .summary {
            font-size: 1rem;
            margin-bottom: 0.3rem;
        }

        .item .why {
            font-size: 0.9rem;
            color: #555;
            font-style: italic;
        }

        .empty-section {
            color: #999;
            font-style: italic;
            font-size: 0.95rem;
        }

        footer {
            border-top: 1px solid #ccc;
            padding-top: 1rem;
            margin-top: 2rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            font-size: 0.8rem;
            color: #999;
        }

        .archive {
            margin-top: 1rem;
        }

        .archive h3 {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 0.4rem;
        }

        .archive ul {
            list-style: none;
            padding: 0;
        }

        .archive li {
            display: inline-block;
            margin-right: 1rem;
            margin-bottom: 0.3rem;
        }

        .archive a {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            font-size: 0.85rem;
            color: #555;
            text-decoration: none;
            border-bottom: 1px solid #ddd;
        }

        .archive a:hover {
            color: #1a1a1a;
            border-bottom-color: #1a1a1a;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem 0.75rem;
            }

            header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Data Scout</h1>
        <div class="date">Wednesday, February 11, 2026</div>
    </header>

    

    

    

    
    <section>
        <p class="empty-section">No new items today. Check back tomorrow.</p>
    </section>
    

    

    <footer>
        Scanned 11 sources at 8:41 AM ET
    </footer>
</body>
</html>
